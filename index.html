<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
	<title>aaaaaw cute!</title>
	<script>
        function randomIntFromInterval(min,max){
            return Math.floor(Math.random()*(max-min+1)+min);
        }

        var url = "http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=";
        var cuteness = ["kittens", "puppies"];
        var randomCutenessIndex = randomIntFromInterval(0,cuteness.length-1);
        var chosenCuteness = cuteness[randomCutenessIndex];
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                var response = JSON.parse(xhr.responseText)
                var cutePic = response.data.image_url;
                document.body.style.backgroundImage = "url("+cutePic+")";
                var element = document.getElementById("loading");
                element.parentNode.removeChild(element);
            }
        }
        xhr.open('GET', url+chosenCuteness, true);
        xhr.send(null);
